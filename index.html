<!DOCTYPE html>
<html>
    <script>
        // 计算日期差的函数
        function calculateDays() {
          var startDate = new Date('2022-07-13');
          var today = new Date();
          var timeDiff = Math.abs(today.getTime() - startDate.getTime());
          var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
          document.getElementById('timeDifference').textContent = diffDays;
        }
      </script>
      <script>
        // 获取并显示本地时间
        function displayLocalTime() {
          var currentTime = new Date();
          var timeString = currentTime.toLocaleString();
          document.getElementById('localTime').textContent = timeString;
        }
    
        // 更新本地时间的显示
        setInterval(displayLocalTime, 1000); // 每秒更新一次
      </script>
