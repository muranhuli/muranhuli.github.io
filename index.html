<!DOCTYPE html>
<html>
    <script>
        // 计算日期差的函数
        function calculateDays() {
          var startDate = new Date('2022-07-13');
          var today = new Date();
          var timeDiff = Math.abs(today.getTime() - startDate.getTime());
          var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
          document.getElementById('timeDifference').textContent = diffDays;
        }
        // 更新本地时间的显示
        setInterval(calculateDays, 1000); // 每秒更新一次
      </script>
      <script>
        // 获取并显示本地时间
        function displayLocalTime() {
          var currentTime = new Date();
          var timeString = currentTime.toLocaleString();
          document.getElementById('localTime').textContent = timeString;
        }
    
        // 更新本地时间的显示
        setInterval(displayLocalTime, 1000); // 每秒更新一次
      </script>
        <script>
          // 计算日期差的函数
          function calculateAnniversary() {
            var startDate = new Date('2022-07-13'); // 开始日期，即成为情侣的日期
            var today = new Date(); // 当前日期
      
            // 计算年份差异
            var diffYears = today.getFullYear() - startDate.getFullYear();
      
            // 将今天的日期设置为开始日期的周年纪念日
            var anniversaryDate = new Date(startDate);
            anniversaryDate.setFullYear(today.getFullYear());
      
            // 如果今天的日期早于开始日期的周年纪念日，则年份差异减1
            if (today < anniversaryDate) {
              diffYears--;
            }
      
            // 计算剩余天数
            var timeDiff = Math.abs(anniversaryDate.getTime() - today.getTime());
            var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
      
            document.getElementById('anniversaryYears').textContent = diffYears+1;
            document.getElementById('countdownDays').textContent = diffDays;
          }
      
          // 更新纪念日和倒计时的显示
          setInterval(calculateAnniversary, 1000); // 每秒更新一次
        </script>
